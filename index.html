<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cuisin'Home AI • Elite Nutrition</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cuisin'Home">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3655/3655435.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { DEFAULT: '#C5A358', dark: '#A68A46' },
              wellness: {
                beige: '#FAF9F6',
                linen: '#FFFFFF',
                sage: '#4A5D4E',
                blush: '#E29595',
                gold: '#D4AF37',
                onyx: '#121212'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #FAF9F6;
            color: #121212;
            margin: 0;
            padding: 0;
        }
        .dark body { background-color: #000000; color: #F2F2F7; }
        #root { min-height: 100vh; }
        
        /* Debug overlay for errors */
        #debug-error {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
      // Système de capture d'erreurs pour aider au diagnostic
      window.onerror = function(message, source, lineno, colno, error) {
        const debug = document.getElementById('debug-error');
        if (debug) {
          debug.style.display = 'block';
          debug.innerText += '\nERROR: ' + message + ' at ' + source + ':' + lineno;
        }
      };
      window.onunhandledrejection = function(event) {
        const debug = document.getElementById('debug-error');
        if (debug) {
          debug.style.display = 'block';
          debug.innerText += '\nPROMISE REJECTION: ' + event.reason;
        }
      };
    </script>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="debug-error"><b>Diagnostic de démarrage :</b></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
