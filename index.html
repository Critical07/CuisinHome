<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cuisin'Home AI • Elite Nutrition</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cuisin'Home">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3655/3655435.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        background: #FAF9F6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(197, 163, 88, 0.1);
        border-top-color: #C5A358;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #error-display {
        display: none;
        padding: 20px;
        color: #ef4444;
        text-align: center;
        font-size: 14px;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#FAF9F6] text-[#121212] antialiased">
    <div id="app-loader">
        <div class="spinner"></div>
        <div id="error-display">Désolé, une erreur est survenue au chargement.</div>
    </div>
    
    <div id="root"></div>

    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-display').innerText = 'Erreur: ' + msg + ' (L' + line + ')';
      };
      // Masquer le loader une fois que React a pris le relais (géré dans App.tsx ou index.tsx)
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
